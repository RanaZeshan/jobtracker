<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .user-menu {
            position: relative;
        }
        
        .user-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }
        
        .user-button:hover {
            opacity: 0.9;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #667eea;
        }
        
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1050;
        }
        
        .user-menu.open .dropdown-menu,
        .user-menu[data-open="true"] .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-header {
            padding: 1.25rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .dropdown-name {
            font-weight: 700;
            color: #2d3748;
        }
        
        .dropdown-email {
            font-size: 0.85rem;
            color: #8b92a7;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.25rem;
            color: #2d3748;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .dropdown-item:hover {
            background: #f8f9ff;
            color: #667eea;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Dropdown Test</h2>
        
        <div class="user-menu" id="userMenuContainer">
            <button type="button" class="user-button" id="userMenuButton">
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
                <i class="bi bi-chevron-down" id="userMenuChevron" style="transition: transform 0.2s;"></i>
            </button>
            
            <div class="dropdown-menu" id="userDropdownMenu">
                <div class="dropdown-header">
                    <div class="dropdown-name">John Doe</div>
                    <div class="dropdown-email">john@example.com</div>
                </div>
                
                <a href="#" class="dropdown-item" onclick="alert('Profile clicked'); return false;">
                    <i class="bi bi-person-circle"></i>
                    Profile Settings
                </a>
                
                <a href="#" class="dropdown-item" onclick="alert('Logout clicked'); return false;">
                    <i class="bi bi-box-arrow-right"></i>
                    Log Out
                </a>
            </div>
        </div>
        
        <div class="status" id="status">
            Click the button above to test the dropdown
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userMenuContainer = document.getElementById('userMenuContainer');
            const userMenuButton = document.getElementById('userMenuButton');
            const userMenuChevron = document.getElementById('userMenuChevron');
            const status = document.getElementById('status');
            
            if (!userMenuButton || !userMenuContainer) {
                status.className = 'status error';
                status.textContent = 'ERROR: Elements not found!';
                return;
            }
            
            status.className = 'status success';
            status.textContent = 'Initialized successfully! Click the button.';
            
            let isOpen = false;
            
            // Toggle dropdown
            userMenuButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                isOpen = !isOpen;
                
                if (isOpen) {
                    userMenuContainer.classList.add('open');
                    userMenuContainer.setAttribute('data-open', 'true');
                    if (userMenuChevron) {
                        userMenuChevron.style.transform = 'rotate(180deg)';
                    }
                    status.textContent = 'Dropdown OPENED';
                } else {
                    userMenuContainer.classList.remove('open');
                    userMenuContainer.removeAttribute('data-open');
                    if (userMenuChevron) {
                        userMenuChevron.style.transform = 'rotate(0deg)';
                    }
                    status.textContent = 'Dropdown CLOSED';
                }
            });
            
            // Close when clicking outside
            document.addEventListener('click', function(e) {
                if (!userMenuContainer.contains(e.target) && isOpen) {
                    isOpen = false;
                    userMenuContainer.classList.remove('open');
                    userMenuContainer.removeAttribute('data-open');
                    if (userMenuChevron) {
                        userMenuChevron.style.transform = 'rotate(0deg)';
                    }
                    status.textContent = 'Dropdown CLOSED (clicked outside)';
                }
            });
        });
    </script>
</body>
</html>
